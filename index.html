<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE WEB GAME</title>
    <link rel="stylesheet" href="./lib/css/common.css">
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>
    <div class="game_app">
        <div class="sky"></div>
        <div class="game">
            <div class="hero_box">
                <span class="level_up"></span>
                <div class="hero"></div>
            </div>
        </div>
        <div class="npc_box">
            <div class="talk_box">
                <p>큰일이다..<br>사람들이 좀비로 변하고 있어</br><span>대화 Enter</span></p>
            </div>
            <div class="npc"></div>
        </div>
        <div class="game_info">
            <div class="hero_state">
                <figure class="hero_img">
                    <img src="./lib/images/ninja_profile.png" alt="">
                    <div class="level_box">
                        <span>Level.</span><strong>1</strong>
                    </div>
                </figure>
                <div class="state_box">
                    <div class="hp">
                        <span></span>
                    </div>
                    <div class="exp">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="score_box">0</div>
        </div>
        <div class="game_over">
            <p>GAME OVER</p>
        </div>
    </div>
    <script type="text/javascript" src="./js/monster.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/game.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/class.js" charset="utf-8"></script>
</body>

</html>
